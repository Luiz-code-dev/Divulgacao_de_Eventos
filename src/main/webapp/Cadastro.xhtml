<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
	<h:outputStylesheet library="css" name="style.css" />
</head>

<body>
	<form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="id" value="ID:" />
			<p:spinner id="id" value="#{UsuarioMB.usuario.id}" />


			<p:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{UsuarioMB.usuario.nomeCompleto}" />


			<p:outputLabel for="senha" value="Senha:" />
			<p:inputText id="senha" value="#{UsuarioMB.usuario.senha}" />


			<p:outputLabel for="descricao" value="Apelido:" />
			<p:inputText id="apelido" value="#{UsuarioMB.usuario.apelido}" />

			<p:commandButton value="Cadastrar" icon="ui-icon-star"
				action="#{UsuarioMB.cadastraUsuario}" update="messages">
			</p:commandButton>

		</p:panelGrid>
	</form>
	
	

	<div class="card">
		<h5>Cadastro</h5>
		<div class="p-formgroup-inline">
			<div class="p-field">
				<label for="firstname5" class="p-sr-only">Nome Completo</label>
				<p:inputText id="firstname5" type="text" placeholder="Firstname" />
			</div>
			<div class="p-field">
				<label for="lastname5" class="p-sr-only">Apelido</label>
				<p:inputText id="lastname5" type="text" placeholder="Lastname" />
			</div>
		</div>
	</div>
</body>
</html>
