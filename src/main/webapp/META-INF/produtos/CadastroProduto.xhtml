<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt_BR">

	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<!-- <f:event listener="#{cadastroProdutoBean.inicializar}" type="preRenderView" /> -->
		</f:metadata>

		<h:form>
			<h1>Novo Produto</h1>


			 <p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages> 
			
			<!-- <p:growl id="messages"/> janelinha menor -->

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>
					<p:button title="Novo" outcome="/produtos/CadastroProduto"
						icon="pi pi-plus" />
					<p:commandButton title="Salvar" id="botaoSalvar"
						style="margin-left: 5px" icon="pi pi-save"
						styleClass="ui-button-success"
						action="#{cadastroProdutoBean.salvar}" ajax="false" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button title="Pesquisa" outcome="/produtos/PesquisaProduto"
						icon="pi pi-search" styleClass="rounded-button ui-button-success" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" styleClass="ui-noborder"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" maxLength="20"
					value="#{cadastroProdutoBean.produto.sku}" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxLength="80"
					value="#{cadastroProdutoBean.produto.nome}" />

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="Selecione a categoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Subcategoria" for="subCategoria" />
				<p:selectOneMenu id="subCategoria"
					value="#{cadastroProdutoBean.produto.categoria}">
					<f:selectItem itemLabel="Selecione a subcategoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor unitÃ¡rio" for="valorUnitario" />
				<p:inputText id="valorUnitario" size="10" maxlength="10"
					styleClass="moeda"
					value="#{cadastroProdutoBean.produto.valorUnitario}">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</p:inputText>

				<p:outputLabel value="Estoque" for="estoque" />
				<p:inputText id="estoque" size="10" maxlength="5"
					value="#{cadastroProdutoBean.produto.quantidadeEstoque}" />
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
