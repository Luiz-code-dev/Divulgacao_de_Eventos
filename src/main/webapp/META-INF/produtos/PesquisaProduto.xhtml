<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-BR">

	<ui:define name="titulo">pesquisa produtos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de produtos</h1>

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>
					<p:commandButton title="Pesquisar" icon="pi pi-search" styleClass="rounded-button ui-button-success" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button title="Novo" outcome="/produtos/CadastroProduto" icon="pi pi-plus"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" styleClass="ui-noborder"
					columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="10"/>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />
			</p:panelGrid>
			
			<p:dataTable id="produtosTable" value="#{pesquisaProdutoBean.produtosFiltrados}" var="produto"
				style="margin-top: 20px" emptyMessage="Nenhum produto encontrado." rows="20"
				paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="SKU" style="text-align: center; width: 50px" >
					<h:outputText value="123" />
				</p:column>
				<p:column headerText="Nome" style="width: 200px">
					<h:outputText value="Bala de morango" />
				</p:column>
				<p:column headerText="Categoria" style="width: 120px">
					<h:outputText value="Doces - Balas e Chicletes" />
				</p:column>
				<p:column headerText="Valor unitário" style="text-align: right; width: 120px" >
					<h:outputText value="R$ 1,20" />
				</p:column>
				<p:column headerText="Estoque" style="text-align: center; width: 100px">
					<h:outputText value="98" />
				</p:column>
				<p:column style="text-align: center; width: 150px">
					<p:button icon="pi pi-pencil" title="Editar" />
					<p:commandButton icon="pi pi-trash" title="Excluir" style="margin-left: 10px" styleClass="ui-button-raised ui-button-danger">						
						<p:confirm header="Exclusão de produto" message="Tem certeza que deseja excluir o produto?" icon="pi pi-info-circle"/>
					</p:commandButton>
				</p:column>				
			</p:dataTable>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
				<p:button value="Não" styleClass="ui-confirmdialog-no ui-button-flat"  />
				<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>				
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
