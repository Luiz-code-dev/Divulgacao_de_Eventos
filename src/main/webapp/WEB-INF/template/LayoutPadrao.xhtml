<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt_BR">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Ola PrimeFaces</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery-moneymask.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				<!-- <h:graphicImage library="img" name="" class="img-header" /> -->
			</h:link>
		</div>

		<div style="float: right; margin-right: 110px">
			<span
				style="float: left; height: 30px; line-height: 40px; margin-right: 60px">
				Olá, usuário </span>

			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes" />
						<p:menuitem value="Usuários" />						
						<p:menuitem value="Categorias" />
						<p:menuitem value="Produtos" outcome="/produtos/CadastroProduto"/>
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido" />
						<p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedido"  />
					</p:submenu>
					<p:menuitem value="Sair" />
				</p:menubar>
			</h:form>
		</div>

		<div style="clear: both"></div>

	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>
		Pedido de Vendas <a href="https://github.com/flipChandler" target="_blank">www.github.com/flipChandler</a>
	</footer>
	
	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true});
		}
		
		$(document).ready(function(){
			configurarMoeda();
		});
	</script>
	


</h:body>

</html>
