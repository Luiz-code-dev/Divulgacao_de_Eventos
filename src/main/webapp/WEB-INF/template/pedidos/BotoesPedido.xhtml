<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:toolbar style="margin-top:20px">
		<p:toolbarGroup>
			<p:button title="Novo" outcome="/pedidos/CadastroPedido"
				 icon="pi pi-plus" />
			<p:commandButton title="Salvar" icon="pi pi-save"
				style="margin-left: 5px" styleClass="ui-button-success" 
					action="#{cadastroPedidoBean.salvar}"/>
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton title="Emitir" icon="pi pi-print" 
				styleClass="ui-button-warning" style="margin-right:5px"/>
			
			<p:commandButton title="Cancelar" icon="pi pi-undo" 
				styleClass="ui-button-danger" style="margin-right:5px"/>
			
			<p:commandButton title="Enviar por e-mail" icon="pi pi-send" 
				styleClass="ui-button-secondary" style="margin-right:30px"/>
					
			<p:button title="Pesquisar" outcome="/pedidos/PesquisaPedido"
				icon="pi pi-search" styleClass="rounded-button ui-button-success" />
		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
