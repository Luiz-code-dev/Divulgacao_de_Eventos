<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="2" style="width:100%" styleClass="ui-noborder" columnClasses="rotulo, campo, rotulo, campo">
		
		<p:row>
    		<p:column>
    			<p:outputLabel value="Data da entrega" for="dataEntrega" /><br/>
    		</p:column>
    		<p:column>
    			<p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy" 
    				value="#{cadastroPedidoBean.pedido.dataEntrega}" />
    		</p:column>    		  
  		</p:row>

		<p:row>
			<p:column></p:column>
			<p:column></p:column>
		</p:row>
		
		<p:row>
			<p:column>
				<p:outputLabel value="Logradouro" for="entregaLogradouro" /><br/>
			</p:column>
			<p:column>
				<p:inputText id="entregaLogradouro" size="80" 
					value="#{cadastroPedidoBean.pedido.enderecoEntrega.logradouro}"					/>
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<p:outputLabel value="NÃºmero" for="entregaNumero" colspan="2"/><br/>
			</p:column>
			<p:column>
				<p:inputText id="entregaNumero" size="10"
					value="#{cadastroPedidoBean.pedido.enderecoEntrega.numero}" /> 
			</p:column>
		</p:row>
		
		<p:row>
			<p:column>
				<p:outputLabel value="Complemento" for="entregaComplemento" /><br/>
			</p:column>
			<p:column>
				<p:inputText id="entregaComplemento" size="50"
					value="#{cadastroPedidoBean.pedido.enderecoEntrega.complemento}" />
			</p:column>
		</p:row>			
		
		<p:row>
			<p:column>
				<p:outputLabel value="Cidade" for="entregaCidade" /><br/>
			</p:column>
			<p:column>
				<p:inputText id="entregaCidade" size="20" 
					value="#{cadastroPedidoBean.pedido.enderecoEntrega.cidade}" />
			</p:column>
		</p:row>		
		
		<p:row>
			<p:column>
				<p:outputLabel value="Estado" for="entregaEstado" /><br/>
			</p:column>
			<p:column>
				<p:inputText id="entregaEstado" size="20" 
					value="#{cadastroPedidoBean.pedido.enderecoEntrega.uf}" />
			</p:column>
		</p:row>
		
		<p:row>
			<p:column>
				<p:outputLabel value="CEP" for="entregaCep" /><br/>
			</p:column>
			<p:column>
				<p:inputText id="entregaCep" size="20" 
					value="#{cadastroPedidoBean.pedido.enderecoEntrega.cep}" />
			</p:column>
		</p:row>			
		
	
	</p:panelGrid>

	
</ui:composition>
